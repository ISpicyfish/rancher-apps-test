    k8s-app: adc-mysql
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-storage
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: adc-mysql-svc
  labels:
    k8s-app: adc-mysql
spec:
  type: NodePort
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    k8s-app: adc-mysql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adc-mysql
  labels:
    k8s-app: adc-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: adc-mysql
  template:
    metadata:
      labels:
        k8s-app: adc-mysql
